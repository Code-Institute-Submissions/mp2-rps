<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <script src="/scripts/game.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <!--Visible on page load/refresh - hidden when 'Play Now' btn cliked-->
    <section id="welcome-section">
        <div class="border-container">
            <h2>Wecome</h2>
            <p>PLease enter your username</p>
            <form action="">
                <input type="name">
                <input type="button" value="">
            </form>
            <h3>How to Play</h3>
            <p>play the game instructions</p>
            <button id="launch-btn">Play Now</button>
        </div>
    </section>
    <!--Visible only when 'Play Now' btn cliked-->
    <section id="game-section">
        <h2>game play area</h2>
        <div id="player-side-container">
            <div class="display" id="player-display"></div>
            <p>username</p>
            <p>score:</p>
        </div>
        <div id="computer-side-container">
            <div class="display" id="computer-display"></div>
            <p>computer</p>
            <p>score:</p>
        </div>
        <div id="button-container">
            <span class="button-holder">
                <button class="option-button" id="rock-button">Rock</button>
            </span>
            <span class="button-holder">
                <button class="option-button" id="paper-button">Paper</button>
            </span>
            <span class="button-holder">
                <button class="option-button" id="scissors-button">Scissors</button>
            </span>
        </div>
    </section>
    <footer>
        <p>Nat Thomson</p>
        <div class="drop-up-help">
            <button id="reset-btn">Reset</button>
            <button class="help-btn">Help</button>
            <div class="drop-up-content">
                <h3>Hints & Tips</h3>
                <p>A bunch of hints and tips</p>
            </div>
        </div>
    </footer>  
</body>
</html>

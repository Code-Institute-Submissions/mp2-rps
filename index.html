<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <script src="/scripts/game.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <!--Visible on page load/refresh - hidden when 'Play Now' btn cliked-->
    <section id="welcome-section">
        <div class="border-container">
            <h2>Wecome</h2>
            <h3>How to Play</h3>
            <p class="how-to-text">Select rock, paper or scissors from the option buttons and see if you've got what it takes to be a Rock, Paper Scissors champion!</p>
            <button id="launch-btn" class="box-btn" >Play Now</button>
        </div>
    </section>
    <!--Visible only when 'Play Now' btn cliked-->
    <section id="game-section">
        <div id="player-side-container">
            <div class="display" id="player-display">
                <img class="basic-rock hidden-rock" src="/assets/images/basic-icons/rock.png" alt="rock">
            </div>
            <p id="user-message"></p>
            <p>username</p>
            <p id="player-score">0</p>
        </div>
        <div id="computer-side-container">
            <div class="display" id="computer-display">
                <img class="basic-rock hidden-rock" src="/assets/images/basic-icons/rock.png" alt="rock">
            </div>
            <p id="computer-message"></p>
            <p>computer</p>
            <p id="computer-score">0</p>
        </div>
        <div id="button-container">
            <span class="button-holder">
                <button class="option-button" id="rock-button">Rock</button>
            </span>
            <span class="button-holder">
                <button class="option-button" id="paper-button">Paper</button>
            </span>
            <span class="button-holder">
                <button class="option-button" id="scissors-button">Scissors</button>
            </span>
        </div>
    </section>
    <footer>
        <div class="drop-up-help">
            <button class="foot-btn">Help</button>
            <button id="reset-btn" class="foot-btn">Reset</button>
            <div class="drop-up-content">
                <h3>Hints & Tips</h3>
                <p>still need some extra help?</p>
                <br>
                <p>Think: Konami code..</p>
            </div>
        </div>
    </footer>  
</body>
</html>
